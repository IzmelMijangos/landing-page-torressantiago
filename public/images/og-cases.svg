<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#grad4)"/>

  <!-- Decorative elements (portfolio grid) -->
  <rect x="80" y="100" width="140" height="140" fill="#c17207" opacity="0.2" rx="12"/>
  <rect x="250" y="100" width="140" height="140" fill="#c17207" opacity="0.15" rx="12"/>
  <rect x="80" y="270" width="140" height="140" fill="#c17207" opacity="0.15" rx="12"/>
  <rect x="250" y="270" width="140" height="140" fill="#c17207" opacity="0.1" rx="12"/>

  <!-- Main content -->
  <text x="750" y="180" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white" text-anchor="middle">
    Casos de Éxito
  </text>

  <text x="750" y="260" font-family="Arial, sans-serif" font-size="32" fill="#cbd5e1" text-anchor="middle">
    Proyectos que transforman negocios
  </text>

  <!-- Stats -->
  <g>
    <text x="620" y="360" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#c17207" text-anchor="middle">
      50+
    </text>
    <text x="620" y="400" font-family="Arial, sans-serif" font-size="20" fill="#94a3b8" text-anchor="middle">
      Proyectos
    </text>
  </g>

  <g>
    <text x="880" y="360" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#c17207" text-anchor="middle">
      98%
    </text>
    <text x="880" y="400" font-family="Arial, sans-serif" font-size="20" fill="#94a3b8" text-anchor="middle">
      Satisfacción
    </text>
  </g>

  <!-- Accent bar -->
  <rect x="550" y="450" width="400" height="6" fill="#c17207" rx="3"/>

  <!-- Footer -->
  <text x="750" y="520" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">
    Torres Santiago
  </text>
  <text x="750" y="570" font-family="Arial, sans-serif" font-size="22" fill="#c17207" text-anchor="middle">
    www.torressantiago.com/casos-de-estudio
  </text>
</svg>